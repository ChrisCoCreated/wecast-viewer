<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeCast Warplet 49k Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #faf9f8;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    h1 {
      margin-top: 1rem;
    }
    #viewer {
      width: 90vw;
      height: 75vh;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: #ddd;
      overflow: hidden;
      position: relative;
    }
    #placeholder {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.8s ease;
    }
    #download {
      margin-top: 1.5rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6c4efc;
      color: white;
      transition: background 0.2s ease;
    }
    #download:hover {
      background: #5533e8;
    }
    p.note {
      max-width: 500px;
      line-height: 1.5;
      margin-top: 1.2rem;
      color: #444;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>WeCast Warplet 49 K</h1>

  <div id="viewer">
    <div id="loading">Loading LQ version...</div>
    <img
      id="placeholder"
      src="https://mint-frame-we-cast-pro.vercel.app/images/WeCastWarplet49k/WeCastWarplet49k_LQ.jpeg"
      alt="LQ preview"
    />
  </div>

  <p class="note" id="note">
    <span id="note-content">The SD version loads for smooth zooming and panning.<br />The full HD image (≈ 180 MB, 32 000 × 32 000 px) is too large for browsers — download it below.</span>
  </p>

  <button id="download">Download HD Version</button>

  <script>
    // Detect mobile devices
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
      || (window.innerWidth <= 768);

    // Update note text based on device
    const noteContent = document.getElementById("note-content");
    if (isMobile) {
      const sdUrl = "https://mint-frame-we-cast-pro.vercel.app/images/WeCastWarplet49k/WeCastWarplet49k_SD.jpeg";
      noteContent.innerHTML = "The LQ version is displayed on mobile devices.<br /><a href='" + sdUrl + "' target='_blank' style='color: #6c4efc; text-decoration: underline;'>View SD version</a><br />The full HD image (≈ 180 MB, 32 000 × 32 000 px) is too large for browsers — download it below.";
    }

    // Once the SD image preloads, fade out LQ and show OSD viewer
    const sdUrl = "https://mint-frame-we-cast-pro.vercel.app/images/WeCastWarplet49k/WeCastWarplet49k_SD.jpeg";
    const lq = document.getElementById("placeholder");
    const loading = document.getElementById("loading");

    let viewerInitialized = false;
    function initializeViewer() {
      if (viewerInitialized) return;
      viewerInitialized = true;
      
      loading.classList.add("hidden");
      try {
        const viewer = OpenSeadragon({
          id: "viewer",
          prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/images/",
          tileSources: {
            type: "image",
            url: sdUrl,
            buildPyramid: false,
            width: 32000,
            height: 32000
          },
          showNavigationControl: true,
          showNavigator: false,
          visibilityRatio: 1.0,
          animationTime: 1.2,
          blendTime: 0.6,
        });
        lq.style.opacity = 0;
        setTimeout(() => lq.remove(), 800);
      } catch (e) {
        // If OpenSeadragon fails (e.g., on mobile), just hide loading and show LQ
        console.error("Failed to initialize viewer:", e);
        loading.classList.add("hidden");
      }
    }

    // Update loading message when LQ image loads
    lq.onload = () => {
      if (isMobile) {
        // On mobile, LQ version loaded - hide loading message
        loading.classList.add("hidden");
      } else {
        loading.textContent = "Loading SD version...";
        loading.classList.remove("hidden");
      }
    };
    
    // Ensure mobile shows "Loading LQ version..." message
    if (isMobile) {
      loading.textContent = "Loading LQ version...";
    }

    // Only attempt to load SD version on desktop
    if (!isMobile) {
      const sdImage = new Image();
      sdImage.onload = initializeViewer;
      sdImage.onerror = () => {
        // If SD fails to load, just show LQ version
        loading.classList.add("hidden");
      };
      
      sdImage.src = sdUrl;
      
      // Check if image is already cached/loaded
      if (sdImage.complete && sdImage.naturalWidth > 0) {
        initializeViewer();
      }
      
      // Timeout fallback in case SD image never loads
      setTimeout(() => {
        if (!viewerInitialized && sdImage.complete && sdImage.naturalWidth > 0) {
          initializeViewer();
        } else if (!viewerInitialized) {
          // If it's been 30 seconds and still not loaded, show LQ version
          loading.classList.add("hidden");
        }
      }, 30000);
    }

    // HD download
    document.getElementById("download").addEventListener("click", () => {
      const url = "https://ipfs.io/ipfs/QmVrFkv6NVQnCfWRVPPjgUDmm3AzZybdHMVKk5QVK3jHje/WeCastWarplet49k_HD.jpeg";
      const a = document.createElement("a");
      a.href = url;
      a.download = "WeCastWarplet49k_HD.jpeg";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
