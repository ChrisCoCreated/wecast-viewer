<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeCast Warplet 49k Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/openseadragon.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #faf9f8;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
    }
    #mint-header {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6c4efc;
      color: white;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    #mint-header:hover {
      background: #5533e8;
    }
    #viewer {
      width: 90vw;
      height: 75vh;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: #ddd;
      overflow: hidden;
      position: relative;
    }
    #placeholder {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.8s ease;
    }
    #mint {
      margin-top: 1.5rem;
      margin-right: 1rem;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6c4efc;
      color: white;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    #download {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6c4efc;
      color: white;
      transition: background 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    #mint:hover, #download:hover {
      background: #5533e8;
    }
    #download-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    #download-progress {
      width: 300px;
      max-width: 90vw;
      background: #e0e0e0;
      border-radius: 8px;
      height: 8px;
      overflow: hidden;
      display: none;
    }
    #download-progress.active {
      display: block;
    }
    #progress-bar {
      height: 100%;
      background: #6c4efc;
      width: 0%;
      transition: width 0.3s ease;
    }
    #download-status {
      font-size: 0.9rem;
      color: #666;
      min-height: 1.2rem;
      display: none;
    }
    #download-status.active {
      display: block;
    }
    p.note {
      max-width: 500px;
      line-height: 1.5;
      margin-top: 1.2rem;
      color: #444;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
      transition: opacity 0.5s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>WeCast Warplet 49 K</h1>
    <a id="mint-header" href="https://farcaster.xyz/miniapps/DLMNg-iBux-P/wecastwarplets-49k-mint" target="_blank" rel="noopener noreferrer">Mint</a>
  </div>

  <div id="viewer">
    <div id="loading">Loading LQ version...</div>
    <img
      id="placeholder"
      src="https://mint-frame-we-cast-pro.vercel.app/images/WeCastWarplet49k/WeCastWarplet49k_LQ.jpeg"
      alt="LQ preview"
    />
  </div>

  <p class="note" id="note">
    <span id="note-content">The SD version loads for smooth zooming and panning.<br />The full HD image (≈ 180 MB, 32 000 × 32 000 px) is too large for browsers — download it below.</span>
  </p>

  <a id="mint" href="https://farcaster.xyz/miniapps/DLMNg-iBux-P/wecastwarplets-49k-mint" target="_blank" rel="noopener noreferrer">Mint</a>
  <div id="download-container">
    <button id="download">Download HD Version</button>
    <div id="download-progress">
      <div id="progress-bar"></div>
    </div>
    <div id="download-status"></div>
  </div>

  <script>
    // Detect mobile devices
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
      || (window.innerWidth <= 768);

    // Update note text based on device
    const noteContent = document.getElementById("note-content");
    if (isMobile) {
      noteContent.innerHTML = "The LQ version is displayed on mobile devices. View on desktop for better resolution and smooth zooming and panning.<br />The full HD image (≈ 180 MB, 32 000 × 32 000 px) is too large for browsers — download it below.";
    }

    // Once the SD image preloads, fade out LQ and show OSD viewer
    const sdUrl = "https://mint-frame-we-cast-pro.vercel.app/images/WeCastWarplet49k/WeCastWarplet49k_SD.jpeg";
    const lq = document.getElementById("placeholder");
    const loading = document.getElementById("loading");

    let viewerInitialized = false;
    function initializeViewer() {
      if (viewerInitialized) return;
      viewerInitialized = true;
      
      loading.classList.add("hidden");
      try {
        const viewer = OpenSeadragon({
          id: "viewer",
          prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/images/",
          tileSources: {
            type: "image",
            url: sdUrl,
            buildPyramid: false,
            width: 32000,
            height: 32000
          },
          showNavigationControl: true,
          showNavigator: false,
          visibilityRatio: 1.0,
          animationTime: 1.2,
          blendTime: 0.6,
        });
        lq.style.opacity = 0;
        setTimeout(() => lq.remove(), 800);
      } catch (e) {
        // If OpenSeadragon fails (e.g., on mobile), just hide loading and show LQ
        console.error("Failed to initialize viewer:", e);
        loading.classList.add("hidden");
      }
    }

    // Update loading message when LQ image loads
    lq.onload = () => {
      if (isMobile) {
        // On mobile, LQ version loaded - hide loading message
        loading.classList.add("hidden");
      } else {
        loading.textContent = "Loading SD version...";
        loading.classList.remove("hidden");
      }
    };
    
    // Ensure mobile shows "Loading LQ version..." message
    if (isMobile) {
      loading.textContent = "Loading LQ version...";
    }

    // Only attempt to load SD version on desktop
    if (!isMobile) {
      const sdImage = new Image();
      sdImage.onload = initializeViewer;
      sdImage.onerror = () => {
        // If SD fails to load, just show LQ version
        loading.classList.add("hidden");
      };
      
      sdImage.src = sdUrl;
      
      // Check if image is already cached/loaded
      if (sdImage.complete && sdImage.naturalWidth > 0) {
        initializeViewer();
      }
      
      // Timeout fallback in case SD image never loads
      setTimeout(() => {
        if (!viewerInitialized && sdImage.complete && sdImage.naturalWidth > 0) {
          initializeViewer();
        } else if (!viewerInitialized) {
          // If it's been 30 seconds and still not loaded, show LQ version
          loading.classList.add("hidden");
        }
      }, 30000);
    }

    // HD download
    document.getElementById("download").addEventListener("click", async () => {
      const url = "https://ipfs.io/ipfs/QmVrFkv6NVQnCfWRVPPjgUDmm3AzZybdHMVKk5QVK3jHje/WeCastWarplet49k_HD.jpeg";
      const button = document.getElementById("download");
      const progressBar = document.getElementById("progress-bar");
      const progressContainer = document.getElementById("download-progress");
      const statusText = document.getElementById("download-status");
      const originalText = button.textContent;
      
      try {
        button.textContent = "Downloading...";
        button.disabled = true;
        progressContainer.classList.add("active");
        statusText.classList.add("active");
        statusText.textContent = "Starting download...";
        
        const response = await fetch(url);
        const contentLength = response.headers.get("content-length");
        const total = contentLength ? parseInt(contentLength, 10) : 0;
        
        if (!response.body) {
          throw new Error("ReadableStream not supported");
        }
        
        const reader = response.body.getReader();
        const chunks = [];
        let received = 0;
        
        while (true) {
          const { done, value } = await reader.read();
          
          if (done) break;
          
          chunks.push(value);
          received += value.length;
          
          if (total > 0) {
            const percent = Math.round((received / total) * 100);
            progressBar.style.width = percent + "%";
            const receivedMB = (received / (1024 * 1024)).toFixed(1);
            const totalMB = (total / (1024 * 1024)).toFixed(1);
            statusText.textContent = `Downloading... ${percent}% (${receivedMB} MB / ${totalMB} MB)`;
          } else {
            const receivedMB = (received / (1024 * 1024)).toFixed(1);
            statusText.textContent = `Downloading... ${receivedMB} MB`;
          }
        }
        
        const blob = new Blob(chunks);
        const blobUrl = URL.createObjectURL(blob);
        
        statusText.textContent = "Preparing download...";
        
        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = "WeCastWarplet49k_HD.jpeg";
        document.body.appendChild(a);
        a.click();
        a.remove();
        
        URL.revokeObjectURL(blobUrl);
        
        progressBar.style.width = "100%";
        statusText.textContent = "Download complete!";
        
        setTimeout(() => {
          progressContainer.classList.remove("active");
          statusText.classList.remove("active");
          progressBar.style.width = "0%";
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
      } catch (error) {
        console.error("Download failed:", error);
        progressContainer.classList.remove("active");
        statusText.classList.remove("active");
        progressBar.style.width = "0%";
        button.textContent = originalText;
        button.disabled = false;
        alert("Download failed. Please try again.");
      }
    });
  </script>
</body>
</html>
